<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="/animation.css" />
  </head>

  <body>
    <div class="main-div">
      <!-- Right Column -->

      <div class="left-column">
        <p id="p">
          The Result is
          <span id="result" class=" item animated fadeInDown"></span>
        </p>
      </div>

      <!-- Left Column -->

      <div class="right-column">
        <input id="input" type="text" />
        <div class="addition">
          <button class="btn 1" onclick="insertNum(1)">1</button>
          <button class="btn 2" onclick="insertNum(2)">2</button>
          <button class="btn 3" onclick="insertNum(3)">3</button> <br />
          <button class="btn 4" onclick="insertNum(4)">4</button>
          <button class="btn 5 " onclick="insertNum(5)">5</button>
          <button class="btn 6" onclick="insertNum(6)">6</button> <br />
          <button class="btn Addition" onclick="clearInput()">+</button>
          <button class="btn Equal" onclick="sumValues()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
