<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../animation.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <!-- The Left Column -->
      <div class="left-column">
        <button
          class="item animated slideInLeft"
          onclick="showName()"
          type="submit"
        >
          Click
        </button>
        <input id="input" class="item animated slideInLeft" type="text" />
      </div>

      <!-- The Right Column   -->
      <div class="right-column">
        <p id="paragraph">
          Hello <span class="item animated fadeInDown">World</span>
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
