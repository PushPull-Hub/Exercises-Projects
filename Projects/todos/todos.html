<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />

    <title>Todos App</title>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
        <div class="clear"><i class="fa fa-refresh"></i></div>
        <div id="date">Tue, Mar 14</div>
      </div>
      <!--  -->

      <!-- LIST -->
      <div class="content">
        <ul id="list">
          <li>
            <i id="circle" class="fa fa-circle-thin "></i>
            <p>Learn React</p>
            <i class="fa fa-trash-o delete"></i>
          </li>
        </ul>
      </div>
      <!-- INPUT -->
      <div class="add-item">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a Todo" />
      </div>
    </div>
  </body>
  <script src="todos2.js"></script>
</html>
